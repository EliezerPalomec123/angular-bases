<h4>Listado de personajes</h4>
<ul class="list-group">
  <!-- index ya es un objeto que está definido al utilizar el ngFor por defecto -->
    <li
      *ngFor="let character of characterList; 
        let i = index;
        let isFirst = first;
        let isLast = last;
        let isEven = even;
        let isOdd = odd
      " 

      class="list-group-item d-flex justify-content-between align-items-center"
      [ngClass]="{ 
        'list-group-item-success': isFirst,
        'list-group-item-primary': isEven 
      }">

      <div>
        <span class="text-primary">{{ i + 1 }}</span>
        {{character.name}} - {{ character.power }}
        <span>Es el primero: {{ isFirst }}</span>
        <span>Es el último: {{ isLast }}</span>
      </div>
      
      <button class="btn btn-danger" (click)="deleteCharacter( character.id )">X</button>
    </li>
</ul>

<!-- ngClass sirve para aplicar una clase en base a una condición -->
